<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="pizzas">

    </div>

    <script>
    //API de pizzas
    //Formato de objeto retornado
    /*
        {
            idMeal
            strMeal
            strMealThumb
        }
    */
    const divPizzas = $("#pizzas");
    const settings = {
        "async": true,
        "crossDomain": true,
        "url": "https://www.themealdb.com/api/json/v1/1/filter.php?c=Chicken",
        "method": "GET",
    };

    $.ajax(settings).done(function (response) {
        divPizzas.html("");
        for (let i = 0; i <= 10; i++) {
            generarItem(response.meals[i]);
        }
        console.log(response.meals);
    });

    function generarItem(obj){
        divPizzas.append(
            "<div class='col-md-4 menu-item'>"+
                `<a href='${obj.strMealThumb}' class='glightbox'>`+
                    `<img src='${obj.strMealThumb}' class='menu-img img-fluid' alt=''>`+
                "</a>"+
                `<h4>${obj.strMeal}</h4>`+
                `<p class='ingredients'>${obj.strMeal}</p>`+
                `<p class='price'>$XXX</p>`+
            "</div>"
            );
    }
    </script>
</body>
</html>
